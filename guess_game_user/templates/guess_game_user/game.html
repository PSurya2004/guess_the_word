<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone!</title>

    {% load static %}
  <script src="{% static 'js/main.js' %}"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <h1 class="title">GUESS THE WORD</h1>
        </header>

        <div id="board-container">
          <div id="board"></div>
        </div>

        <div id="keyboard-container">
          <div class="keyboard-row">
            <button data-key="q">q</button>
            <button data-key="w">w</button>
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="i">i</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="a">a</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <div class="spacer-half"></div>
          </div>
          <div class="keyboard-row">
            <button data-key="enter" class="wide-button">Enter</button>
            <button data-key="z">z</button>
            <button data-key="x">x</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button data-key="m">m</button>
            <button data-key="del" class="wide-button">Del</button>
          </div>
        </div>
        {# Admin user report removed per user request - kept only the player's My Report panel below #}
        <div id="my-report" style="margin-top:20px;padding:10px;border-top:1px solid #ccc;background:#fff;color:#000;">
          <h3>My Report</h3>
          <button id="fetch-my-report">Show my games</button>
          <div id="my-report-result" style="margin-top:10px;background:#fff;color:#000;padding:8px;border:1px solid #ddd;"></div>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('fetch-my-report');
            btn.onclick = async () => {
              try {
                const res = await fetch('/guess_game_user/api/report/me/', {credentials:'same-origin'});
                if (!res.ok) {
                  const err = await res.json().catch(()=>({}));
                  document.getElementById('my-report-result').innerText = err.message || ('Error ' + res.status);
                  return;
                }
                const data = await res.json();
                if (!data.report || data.report.length === 0) {
                  document.getElementById('my-report-result').innerText = 'You have no sessions yet.';
                  return;
                }
                let html = '<table border="1" cellpadding="4"><tr><th>Date</th><th>Words tried</th><th>Correct</th></tr>';
                data.report.forEach(r => {
                  html += `<tr><td>${r.session_date}</td><td>${r.words_tried}</td><td>${r.correct}</td></tr>`;
                });
                html += '</table>';
                document.getElementById('my-report-result').innerHTML = html;
              } catch (e) {
                document.getElementById('my-report-result').innerText = 'Error fetching report';
              }
            };
          });
        </script>
      </div>
    </div>
  </body>
</html>
